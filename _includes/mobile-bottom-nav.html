<!-- Mobile Bottom Navigation -->
<nav class="mobile-bottom-nav" role="navigation" aria-label="Mobile navigation">
  <a href="{{ '/' | relative_url }}" class="mobile-nav-item" aria-label="Browse all programs">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <rect x="3" y="3" width="7" height="7"></rect>
      <rect x="14" y="3" width="7" height="7"></rect>
      <rect x="14" y="14" width="7" height="7"></rect>
      <rect x="3" y="14" width="7" height="7"></rect>
    </svg>
    <span>Programs</span>
  </a>

  <a href="{{ '/favorites.html' | relative_url }}" class="mobile-nav-item" aria-label="View saved programs">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
    </svg>
    <span>Saved</span>
    <span class="nav-badge" id="mobile-saved-badge" aria-label="saved programs count"></span>
  </a>

  <a href="{{ '/eligibility/' | relative_url }}" class="mobile-nav-item" aria-label="Eligibility guides">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
    </svg>
    <span>Guides</span>
  </a>

  <button type="button" class="mobile-nav-item" id="mobile-filters-btn" aria-label="Update filters" data-open-onboarding>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
    </svg>
    <span>Filters</span>
  </button>
</nav>

<script>
(function() {
  'use strict';

  // Highlight current page in navigation
  function updateActiveNav() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.mobile-bottom-nav .mobile-nav-item');

    navItems.forEach(item => {
      if (item.tagName === 'A') {
        const href = item.getAttribute('href');
        const isActive = href === currentPath ||
          (href === '/' && currentPath === '/') ||
          (href !== '/' && currentPath.startsWith(href));

        item.classList.toggle('active', isActive);
        if (isActive) {
          item.setAttribute('aria-current', 'page');
        } else {
          item.removeAttribute('aria-current');
        }
      }
    });
  }

  // Update saved count badge
  function updateSavedBadge() {
    const badge = document.getElementById('mobile-saved-badge');
    if (!badge) return;

    try {
      const favorites = JSON.parse(localStorage.getItem('bayarea_favorites') || '[]');
      if (favorites.length > 0) {
        badge.textContent = favorites.length;
        badge.hidden = false;
      } else {
        badge.hidden = true;
      }
    } catch (e) {
      badge.hidden = true;
    }
  }

  // Handle filters button - opens onboarding modal
  const filtersBtn = document.getElementById('mobile-filters-btn');
  if (filtersBtn) {
    filtersBtn.addEventListener('click', function() {
      if (window.Onboarding) {
        window.Onboarding.open();
      }
    });
  }

  // Initialize
  updateActiveNav();
  updateSavedBadge();

  // Listen for changes
  window.addEventListener('storage', updateSavedBadge);
  document.addEventListener('favoritesChanged', updateSavedBadge);
})();
</script>
