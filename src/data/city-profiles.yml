# =============================================================================
# WEATHER.GOV API REFERENCE
# =============================================================================
#
# Base URL: https://api.weather.gov
# Documentation: https://www.weather.gov/documentation/services-web-api
#
# Required Header:
#   User-Agent: (BayNavigator, contact@baynavigator.org)
#
# Endpoints:
#
# 1. Get Grid Info (use city coordinates):
#    GET /points/{lat},{lon}
#    Example: https://api.weather.gov/points/37.7749,-122.4194
#    Returns: NWS office, grid coordinates, links to forecast endpoints
#
# 2. Get Current Forecast:
#    GET /gridpoints/{office}/{gridX},{gridY}/forecast
#    Example: https://api.weather.gov/gridpoints/MTR/85,105/forecast
#    Returns: 12-hour forecast periods with temperature, conditions, wind
#
# 3. Get Hourly Forecast:
#    GET /gridpoints/{office}/{gridX},{gridY}/forecast/hourly
#    Example: https://api.weather.gov/gridpoints/MTR/85,105/forecast/hourly
#    Returns: Hour-by-hour forecast data
#
# 4. Get Active Alerts (by zone):
#    GET /alerts/active?zone={forecast_zone}
#    Example: https://api.weather.gov/alerts/active?zone=CAZ006
#    Returns: Active weather alerts for the zone
#
# 5. Get Active Alerts (by point):
#    GET /alerts/active?point={lat},{lon}
#    Example: https://api.weather.gov/alerts/active?point=37.7749,-122.4194
#    Returns: Active weather alerts for the location
#
# 6. Get Active Alerts (statewide):
#    GET /alerts/active?area=CA
#    Returns: All active weather alerts for California
#
# Bay Area NWS Office:
#   MTR = Monterey (serves SF Bay Area, Central Coast)
#
# Common Bay Area Forecast Zones:
#   CAZ006 = San Francisco
#   CAZ508 = San Francisco Bay Shoreline (Oakland, Berkeley, Peninsula)
#   CAZ513 = Santa Clara Valley (San Jose, Sunnyvale)
#
# Response includes:
#   - temperature, temperatureUnit
#   - windSpeed, windDirection
#   - shortForecast (e.g., "Sunny", "Partly Cloudy")
#   - detailedForecast
#   - probabilityOfPrecipitation
#   - icon (URL to weather icon)
#
# Rate Limits:
#   - No explicit rate limit, but be respectful
#   - Cache responses appropriately (forecasts update hourly)
#   - Alerts should be checked every 5-15 minutes
