# City Profiles for "For You" Feature
# Data sources for city-specific news feeds, meeting calendars, weather, and local resources
#
# Data Types:
# - news_feed: RSS feed URLs for city government news/announcements
# - legistar_url: Legistar calendar URL for city council/commission meetings
# - agencies: Key city department links
# - local_news: Hyperlinks to local news outlets (user clicks out - no data pulled)
# - weather: Weather.gov API coordinates and zone info for current conditions/alerts
#
# CivicPlus RSS Pattern: /RSSFeed.aspx?ModID=1&CID=All-newsflash.xml (news)
# Legistar Pattern: https://[city].legistar.com/Calendar.aspx
#
# Weather.gov API:
#   Base URL: https://api.weather.gov
#   Points: /points/{lat},{lon} - Returns grid info and forecast URLs
#   Forecast: /gridpoints/{office}/{gridX},{gridY}/forecast
#   Alerts: /alerts/active?zone={zone} or /alerts/active?point={lat},{lon}
#   User-Agent header required: (BayNavigator, contact@baynavigator.org)

