name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.38.5'

defaults:
  run:
    working-directory: apps

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: cd macos && pod install

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build macOS app
        run: flutter build macos --release

      - name: Sign the app
        env:
          SIGNING_IDENTITY: 'Developer ID Application: Save the Shores, Inc. (C5U8Z5536K)'
        run: |
          APP_PATH="build/macos/Build/Products/Release/Bay Navigator.app"
          codesign --deep --force --verify --verbose --sign "$SIGNING_IDENTITY" "$APP_PATH"
          codesign --verify --verbose "$APP_PATH"

      - name: Create DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "Bay Navigator" \
            --volicon "macos/Runner/Assets.xcassets/AppIcon.appiconset/app_icon_512.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Bay Navigator.app" 150 185 \
            --hide-extension "Bay Navigator.app" \
            --app-drop-link 450 185 \
            "Bay-Navigator-macOS.dmg" \
            "build/macos/Build/Products/Release/Bay Navigator.app" || true

          # If create-dmg fails, create a simple zip
          if [ ! -f "Bay-Navigator-macOS.dmg" ]; then
            cd "build/macos/Build/Products/Release"
            zip -r "../../../../../Bay-Navigator-macOS.zip" "Bay Navigator.app"
            cd -
          fi

      - name: Notarize app (optional)
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_APP_PASSWORD" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Skipping notarization: Apple credentials not configured"
            exit 0
          fi
          if [ -f "Bay-Navigator-macOS.dmg" ]; then
            xcrun notarytool submit "Bay-Navigator-macOS.dmg" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
            xcrun stapler staple "Bay-Navigator-macOS.dmg"
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos-app
          path: |
            apps/Bay-Navigator-macOS.dmg
            apps/Bay-Navigator-macOS.zip
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create installer with Inno Setup
        run: |
          # Download Inno Setup
          choco install innosetup -y

          # Create Inno Setup script
          @"
          [Setup]
          AppName=Bay Navigator
          AppVersion=1.0.0
          AppPublisher=Bay Tides
          AppPublisherURL=https://baynavigator.org
          DefaultDirName={autopf}\Bay Navigator
          DefaultGroupName=Bay Navigator
          OutputDir=.
          OutputBaseFilename=Bay-Navigator-Windows-Setup
          Compression=lzma
          SolidCompression=yes
          WizardStyle=modern
          ArchitecturesInstallIn64BitMode=x64compatible

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{group}\Bay Navigator"; Filename: "{app}\baynavigator.exe"
          Name: "{autodesktop}\Bay Navigator"; Filename: "{app}\baynavigator.exe"; Tasks: desktopicon

          [Run]
          Filename: "{app}\baynavigator.exe"; Description: "{cm:LaunchProgram,Bay Navigator}"; Flags: nowait postinstall skipifsilent
          "@ | Out-File -FilePath "installer.iss" -Encoding UTF8

          # Build installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"
        shell: pwsh

      - name: Also create ZIP
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "Bay-Navigator-Windows.zip"
        shell: pwsh

      - name: Self-sign Windows executables
        run: |
          # Create a self-signed certificate for Bay Tides
          $cert = New-SelfSignedCertificate `
            -Type CodeSigningCert `
            -Subject "CN=Bay Tides, O=Bay Tides, L=San Francisco, S=California, C=US" `
            -KeyUsage DigitalSignature `
            -KeyAlgorithm RSA `
            -KeyLength 4096 `
            -CertStoreLocation "Cert:\CurrentUser\My" `
            -NotAfter (Get-Date).AddYears(2)

          Write-Host "Certificate thumbprint: $($cert.Thumbprint)"

          # Sign the main executable
          $exePath = "build\windows\x64\runner\Release\baynavigator.exe"
          if (Test-Path $exePath) {
            Set-AuthenticodeSignature -FilePath $exePath -Certificate $cert -TimestampServer "http://timestamp.digicert.com"
            Write-Host "✓ Signed: $exePath"
          }

          # Sign the installer
          $installerPath = "Bay-Navigator-Windows-Setup.exe"
          if (Test-Path $installerPath) {
            Set-AuthenticodeSignature -FilePath $installerPath -Certificate $cert -TimestampServer "http://timestamp.digicert.com"
            Write-Host "✓ Signed: $installerPath"
          }

          # Export public certificate for users who want to trust it
          $certPath = "Bay-Tides-CodeSigning.cer"
          Export-Certificate -Cert $cert -FilePath $certPath
          Write-Host "✓ Exported certificate: $certPath"

          # Show signature info
          Get-AuthenticodeSignature $installerPath | Format-List
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows-app
          path: |
            apps/Bay-Navigator-Windows-Setup.exe
            apps/Bay-Navigator-Windows.zip
            apps/Bay-Tides-CodeSigning.cer

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libcurl4-openssl-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux app
        run: flutter build linux --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../Bay-Navigator-Linux.tar.gz *

      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy app files
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/

          # Create desktop entry
          cat > AppDir/usr/share/applications/baynavigator.desktop << EOF
          [Desktop Entry]
          Name=Bay Navigator
          Exec=baynavigator
          Icon=baynavigator
          Type=Application
          Categories=Utility;
          EOF

          # Copy icon (from root repo path)
          cp ../../assets/images/favicons/web-app-manifest-192x192.png AppDir/usr/share/icons/hicolor/256x256/apps/baynavigator.png || true

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          exec "${HERE}/usr/bin/baynavigator" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Symlinks for AppImage
          ln -sf usr/share/applications/baynavigator.desktop AppDir/baynavigator.desktop
          ln -sf usr/share/icons/hicolor/256x256/apps/baynavigator.png AppDir/baynavigator.png || true

          # Build AppImage
          ./appimagetool-x86_64.AppImage AppDir Bay-Navigator-Linux.AppImage || true

      - name: Sign Linux artifacts with GPG (Bay Tides organization key)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.BAYTIDES_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.BAYTIDES_GPG_PASSPHRASE }}
        run: |
          # Skip if GPG key not configured
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "⚠️ Skipping signing: BAYTIDES_GPG_PRIVATE_KEY not configured"
            exit 0
          fi

          # Import Bay Tides organization GPG key
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

          # Get the key ID
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | head -1 | awk '{print $2}' | cut -d'/' -f2)
          echo "Signing with Bay Tides key: $KEY_ID"

          # Create detached signatures for tarball
          if [ -n "$GPG_PASSPHRASE" ]; then
            echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback \
              --detach-sign --armor --local-user "$KEY_ID" Bay-Navigator-Linux.tar.gz
          else
            gpg --batch --yes --detach-sign --armor --local-user "$KEY_ID" Bay-Navigator-Linux.tar.gz
          fi

          # Create detached signature for AppImage if it exists
          if [ -f "Bay-Navigator-Linux.AppImage" ]; then
            if [ -n "$GPG_PASSPHRASE" ]; then
              echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback \
                --detach-sign --armor --local-user "$KEY_ID" Bay-Navigator-Linux.AppImage
            else
              gpg --batch --yes --detach-sign --armor --local-user "$KEY_ID" Bay-Navigator-Linux.AppImage
            fi
          fi

          # Export public key for users to verify signatures
          gpg --armor --export "$KEY_ID" > BAYTIDES-SIGNING-KEY.asc

          echo "✓ Signed artifacts:"
          ls -la *.asc

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v6
        with:
          name: linux-app
          path: |
            apps/Bay-Navigator-Linux.tar.gz
            apps/Bay-Navigator-Linux.tar.gz.asc
            apps/Bay-Navigator-Linux.AppImage
            apps/Bay-Navigator-Linux.AppImage.asc
            apps/BAYTIDES-SIGNING-KEY.asc
          if-no-files-found: warn

  create-release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Bay Navigator v${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/macos-app/*
            artifacts/windows-app/*
            artifacts/linux-app/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
