version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      astro:
        patterns:
          - 'astro*'
          - '@astrojs/*'
      testing:
        patterns:
          - '@playwright/*'
          - '@axe-core/*'
      linting:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - '@eslint/*'
          - '@typescript-eslint/*'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'deps'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
    commit-message:
      prefix: 'ci'

  # Flutter dependencies (pub)
  - package-ecosystem: 'pub'
    directory: '/apps'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'flutter'
      - 'automated'
    commit-message:
      prefix: 'deps(flutter)'
